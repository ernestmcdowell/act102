    <section class="landmarks">
        <div class="landmark">
            <h2 class="secondary">Golden Bridge</h2>
            <figure>
                <div><img src="images/500x375golden_bridge.png" alt="Golden Bridge/Hands of God in Vietnam"/></div>
                <figcaption>The Golden Bridge is a large tourist attraction in the Ba Na Hills. The Golden Bridge is an extension of an amusement park as well as a French Village, and a Japanese Pagoda. The giant stone hands are meant
                    to represent the hands of the God of The Mountain.
                </figcaption>
            </figure>
        </div>
        <div class="landmark">
            <h2 class="secondary">My Son</h2>
            <figure>
                <div><img src="images/500x375my_son.png" alt="My Son Temple in Vietnam"/></div>
                <figcaption>My Son is a the location of ancient Hindu temples. Believed to be from the 4th and 15th centuries. A large number of the temples were destroyed during the Vietnam War. My Son is also considered to be the longest inhabited archeological site in Indochina.</figcaption>
            </figure>
        </div>
        <div class="landmark">
            <h2 class="secondary">The Con Market</h2>
        <figure>
            <div id="conmarket"><img src="images/500x350_da_nang_market.png" alt="Con Market in Da Nang City Vietnam"/></div>
            <figcaption>The Con Market located within the city of Da Nang is one of the most popular markets in Da Nang. The market offers wholesale goods, produce, clothing, and handcrafted souvenirs. The Con Market is also the largest and most busy within the city thanks to it's highly discounted prices on wholesale goods.</figcaption>
        </figure>
          </div>
